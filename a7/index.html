<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assignment 7 -- Using the jQuery Validation Plugin with Your Dynamic Table </title>
    <link rel="stylesheet" href="css/style.css">

   <body>
     <div class="container">
       <h1>Multiplication Table</h1>

       <form id="form">
         <div id="left">
           <fieldset>
             <legend>Enter horizontal axis bound. </legend>
             <input id="multiplier_1" type="text" name="multiplier_1" placeholder="Lower bound: "><br>
             <input id="multiplier_2" type="text" name="multiplier_2" placeholder="Upper bound: ">
           </fieldset>
         </div>

         <div id="right">
           <fieldset>
             <legend>Enter veritcal axis bound. </legend>
             <input id="multiplicand_1" type="text" name="multiplicand_1" placeholder="Lower bound: "><br>
             <input id="multiplicand_2" type="text" name="multiplicand_2" placeholder="Upper bound: "><br>
           </fieldset>
          </div>
        
          <input type="submit" value="Create Table">
        </form>

        <div id="table"> <!-- Create an area for the javascript function to place the html table -->
        </div>

        <script type="text/javascript" src="js/script.js"></script>
      </div> <!-- end container div-->
